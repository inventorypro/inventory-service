apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service-deploy
  labels:
    app: inventory-service
spec:
  replicas: 2
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec: 
      terminationGracePeriodSeconds: 1
      containers:
      - name: inventory-service-pod
        image: anilshirole/inventory-service:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000